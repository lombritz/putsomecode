@(users: List[User])

@main("User database") {
  <h2>Insert a user here:</h2>

  <form action="/users/insert" method="POST">
    <input name="firstname" type="text" placeholder="First name"/>
    <input name="lastname" type="text" placeholder="Last name"/>
    <input name="username" type="text" placeholder="User name"/>
    <input name="password" type="password"/>
    <input type="submit"/>
  </form>

  <h2>Users list:</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th>Date Created</th>
    </tr>
    @for(u <- users) {
      <tr>
        <td>@u.id</td>
        <td>@u.firstname</td>
        <td>@u.lastname</td>
        <td>@u.username</td>
        <td>@u.dateCreated</td>
      </tr>
    }
  </table>


    
}
